fields:
  dates:
    display: "Date & time info"
    type: section
  pw_start_date:
    type: date
    display: "Start date"
    width: 50
    require_time: true
  pw_has_end_date:
    type: toggle
    display: "This event has an end date and/or time"
    default: false
  pw_end_date:
    type: date
    display: "End date"
    width: 50
    show_when:
      pw_has_end_date: true
    require_time: true
  Other_info:
    type: section
  pw_costs:
    width: 50
    type: text
    display: "Costs"
    instructions: "Add anything you want. You can say it's free, 1 dollar, 1 euro or nothing at all"
  pw_image:
    type: assets
    display: "Image"
    container: "Event image"
    instructions: "This image will be used in the event preview"
    max_files: 1
  pw_location:
    type: text
    display: "Address or location"
  pw_url:
    type: text
    display: "External url"
    instructions: "Optional, can be used to point to a signup page or festival site"
  pw_organizer:
    type: text
    display: "Organizer"
    instructions: "Optional"
  Submissions:
    type: section
  pw_signup:
    type: pages
    display: "Is there a signup page?"
    max_items: 1
  pw_form:
    type: suggest
    mode: prestigeworldwide
    max_items: 1
    display: "Which form are you using for signups?"
  pw_max_participants:
    type: text
    display: "Maximum number of participants"
