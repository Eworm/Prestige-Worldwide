fields:
  dates:
    type: section
    display: "Date & time info"
  pw_start_date:
    type: date
    display: "Start date/time"
    instructions: "Required"
    width: 50
    require_time: true
    # validate: required
  pw_end_date:
    type: date
    display: "End date/time"
    instructions: "Required"
    width: 50
    require_time: true
    # validate: required
  pw_recurring:
    type: toggle
    display: "This is a recurring event"
    default: false
  pw_recurring_pattern:
    type: radio
    display: "Recurring pattern"
    inline: true
    options:
      daily: Daily
      weekly: Weekly
      monthly: Monthly
      yearly: Yearly
    show_when:
      pw_recurring: true
  pw_recurring_daily:
    type: text
    display: "Every # days"
    mode: number
    width: 25
    show_when:
      pw_recurring_pattern: daily
      pw_recurring: true
  pw_recurring_weekly:
    type: text
    display: "Every # weeks"
    mode: number
    width: 25
    show_when:
      pw_recurring_pattern: weekly
      pw_recurring: true
  pw_recurring_monthly:
    type: text
    display: "Every # months"
    mode: number
    width: 25
    show_when:
      pw_recurring_pattern: monthly
      pw_recurring: true
  pw_recurring_yearly:
    type: text
    display: "Every # years"
    mode: number
    width: 25
    show_when:
      pw_recurring_pattern: yearly
      pw_recurring: true
  pw_recurring_ends:
    type: select
    display: "Series ends"
    width: 25
    options:
      after: After
      on: On (a date)
    default: after
    show_when:
      pw_recurring_pattern: not null
      pw_recurring: true
  pw_recurring_amount:
    type: text
    display: "# Of events"
    width: 25
    show_when:
      pw_recurring_ends: after
  pw_recurring_end:
    type: date
    display: "Date"
    width: 25
    show_when:
      pw_recurring_ends: on
  Other_info:
    type: section
  pw_costs:
    type: text
    display: "Cost"
    instructions: "Add anything you want. You can say it's free, 1 dollar, 1 euro or nothing at all"
    width: 50
  pw_location:
    type: text
    display: "Address or location"
  pw_url:
    type: text
    display: "External url"
    instructions: "Optional, can be used to point to a signup page or festival site"
  pw_organizer:
    type: text
    display: "Organizer"
    instructions: "Optional"
  pw_organizer_email:
    type: text
    display: "Emailaddress organizer"
    instructions: "Optional"
  Signup form:
    type: section
  pw_has_form:
    type: toggle
    display: "People can sign up for this event"
    default: false
  pw_form:
    type: suggest
    display: "Which form should I use for signups?"
    mode: prestige-world-wide
    max_items: 1
    show_when:
      pw_has_form: true
  pw_max_participants:
    type: text
    display: "Maximum number of participants"
    instructions: "Keep empty if there is no limit."
    validate: integer
    show_when:
      pw_has_form: true
