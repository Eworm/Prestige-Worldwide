fields:
  dates:
    display: "Date & time info"
    type: section
  pw_start_date:
    type: date
    display: "Start date"
    width: 50
    require_time: true
  pw_end_date:
    type: date
    display: "End date"
    width: 50
    require_time: true
  Other_info:
    type: section
  pw_costs:
    width: 50
    type: text
    display: "Cost"
    instructions: "Add anything you want. You can say it's free, 1 dollar, 1 euro or nothing at all"
  pw_location:
    type: text
    display: "Address or location"
  pw_url:
    type: text
    display: "External url"
    instructions: "Optional, can be used to point to a signup page or festival site"
  pw_organizer:
    type: text
    display: "Organizer"
    instructions: "Optional"
  pw_organizer_email:
    type: text
    display: "Emailaddress organizer"
    instructions: "Optional"
  Signup form:
    type: section
  pw_has_form:
    type: toggle
    display: "People can sign up for this event"
    default: false
  pw_form:
    type: suggest
    mode: prestige-world-wide
    max_items: 1
    display: "Which form should I use for signups?"
    show_when:
      pw_has_form: true
  pw_max_participants:
    validate: integer
    type: text
    display: "Maximum number of participants"
    instructions: "Keep empty if there is no limit."
    show_when:
      pw_has_form: true
